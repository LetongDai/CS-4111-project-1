<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <form action="{{ url_for('Login.login') }}" method="post">
        enter your username: <input type="text" id="name" name="name">
        <br />
        {% with msgs = get_flashed_messages() %}
            {% if msgs %}
                {% for msg in msgs  %}
                    <div>{{msg}}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <input type="submit" value="submit">
    </form>
</body>
</html>
